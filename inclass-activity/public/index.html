<!DOCTYPE html>
<html>
    <head>
        <title>ฝากซื้อด้วย</title>
        <link rel="stylesheet" href="style_scripted.css"></link>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    </head>
    <body>
        <section>
            <header><h1 id="app-name">ฝากซื้อด้วย</h1></header>
        </section>
        <section>
            <header><h2 class="section-title">รายชื่อผู้มีสิทธิฝากซื้อ</h2><span class="section-subtitle">(ชื่อคนในกลุ่มที่มาร่วมทำวันนี้)</span></header>
            <ul id="member-list">
                <li>อติวงศ์ สุชาโต</li>
                <li>โปรดปราน บุณยพุกกณะ</li>
                <li>ณัฐวุฒิ หนูไฟโรจน์</li>
            </ul>
        </section>
        <section>
            <header><h2 class="section-title">รายการฝากซื้อ</h2></header>
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ของที่ฝากซื้อ</th>
                        <th>ชื่อผู้ฝากซื้อ</th>
                        <th>ราคา (บาท)</th>
                        <th>ดำเนินการ</th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                    
                </tbody>
                <tfoot>
                    <tr id="newrow-form">
                        <td><input id="item-to-add" type="text"/></td>
                        <td>
                            <select id="name-to-add">
                                <option value="0">-- เลือกผู้ฝากซื้อ --</option>
                                <option value="อติวงศ์ สุชาโต">อติวงศ์ สุชาโต</option>
                                <option value="โปรดปราน บุณยพุกกณะ">โปรดปราน บุณยพุกกณะ</option>
                                <option value="ณัฐวุฒิ หนูไพโรจน์">ณัฐวุฒิ หนูไพโรจน์</option>
                            </select>
                        </td>
                        <td><input id="price-to-add" type="number"/></td>
                        <td><button id="add-newrow">เพิ่ม</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <script src="script.js"></script>
    </body>
</html>
