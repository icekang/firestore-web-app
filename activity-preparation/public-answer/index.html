<!DOCTYPE html>
<html>
    <head>
        <title>ฝากซื้อด้วย</title>
        <link rel="stylesheet" href="style.css"></link>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    </head>
    <body>
        <section>
            <div>
                <label>ID To Update</label>
                <input id='docId' type='text'/>
            </div>
        </section>
        <section>
            <div>
                <label>Title</label>
                <input id='title' type='text'/>
                <label>Author</label>
                <input id='author' type='text'/>
                <label>ISBN</label>
                <input id='isbn' type='text'/>
            </div>
        </section>
        <section>
            <div>
                <header><h1>Firestore Database</h1></header>
                <button onclick="getItems()">List Books</button>
                <button onclick="addItem()">Create</button>
                <button onclick="updateItem()">Update</button>
                <button onclick="deleteItem()">Delete</button>
            </div>
            <div><pre id='firestore-holder'></pre></div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
